<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="CSS/styleVariables.css">
</head>
<body>
  <h2>Update CSS Variables with <span class='h1'>JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
          <input id="base" type="color" name="base" value="#f40000">
    </div>

  <img src="https://cnet2.cbsistatic.com/img/vT7BBzjg3WChg_6z-TtIjLlEArM=/868x488/2018/04/12/5de6fb19-4559-4f9d-bf03-0946043bbec8/god-of-war-20180402115205.jpg">


  <script src="javascript/functionCssVariables.js">
  </script>

</body>
</html>
